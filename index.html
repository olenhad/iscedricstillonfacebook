<html>
	<head>
		<title>Is Cedric Still On Facebook?</title>
		<style>
		body {
			padding-top: 45px;
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
			font-size: 19px;
			line-height: 27px;
			color: rgb(41, 41, 41);
			text-align: center;
		}

		#main {
			margin: 0px;
		}

		h1 {
			font-size: 76px;
			font-family: 'ChunkFiveRegular','Open Sans',sans-serif;
			line-height: 81px;
			letter-spacing: 1px;
		}
		</style>
	</head>
	<body>
		<div class="main">
			<h1 id='ced'>Hmm...</h1>
		</div>
	</body>
	<script type="text/javascript">
		
		var element = document.getElementById("ced");
		var userId = '100007457890919';
		var request = new XMLHttpRequest();
		request.open('GET','http://graph.facebook.com/' + userId, true);


		request.onload = function() {
		  if (request.status >= 200 && request.status < 400){
			element.innerHTML = 'YES.';
		  } else {
			element.innerHTML = 'NO.';
		  }
		};

		request.send();
	</script>
</html>
